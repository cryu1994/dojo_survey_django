<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style media="screen">
      .row{
        margin: 5px;
        padding: 10px;
      }
      .btn{
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <div class="row">
      <div class="group-form">
        <form action="/result" method="post">
          {% csrf_token %}
          <div class="col-md-6 col-md-6 well">
            <label>Name:</label>
            <input type="text" class="form-control"name="name">
            <label>Locaiton:</label>
            <select class="form-control" name="location">
              <option value="San Jose">San Jose</option>
              <option value="NY">NY</option>
              <option value="Seattle">Seattle</option>
              <option value="Los Angelis">Los Angelis</option>
              <option value="Washington">Washington</option>
            </select>
            <label>Favorite Languages:</label>
            <select class="form-control" name="language">
              <option value="Python">Python</option>
              <option value="Ruby">Ruby</option>
              <option value="MEAN">MEAN</option>
              <option value="Swift">Swift</option>
              <option value="JAVA">Swift</option>
            </select>
            <label>Comment:</label>
            <textarea name="comment" class="form-control" rows="8" cols="80"></textarea>
            <div class="group-form">
              <input type="submit" class="btn btn-success" name="" value="Submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
